repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      # Backend hooks
      - id: ruff-format
        name: ruff-format
        entry: cd backend && uv run ruff format
        language: system
        types: [python]
      - id: ruff-lint
        name: ruff-lint
        entry: cd backend && uv run ruff check
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: cd backend && uv run mypy
        language: system
        types: [python]
      - id: pyright
        name: pyright
        entry: cd backend && uv run pyright
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: cd backend && uv run pytest
        language: system
        types: [python]
      # Frontend hooks
      - id: eslint
        name: eslint
        entry: cd frontend && npm run lint
        language: system
        types_or: [javascript, jsx, ts, tsx]
