services:
  - type: web
    name: robot-overlord
    runtime: python
    pythonVersion: 3.12.1
    rootDir: /backend/
    buildCommand: pip install --system --no-deps
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
